<!DOCTYPE HTML>
<html>
  <head>
    <title>Twitter AnyWhere Test</title>
    <script src="http://platform.twitter.com/anywhere.js?id=YourApiKey&amp;v=1"></script>
  </head>
  <body>
    <div id="placeholder"></div>

    <script type="text/javascript">
      twttr.anywhere("1", function (twitter) {
        twitter("#placeholder").tweetBox({
          label: "Tweet Test",
          defaultContent: "Test Twitter AnyWhere"
        });
      });
    </script>
  </body>
</html>
